name: Build Radio Clan App (APK & AAB)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Erlaubt es dir, den Build manuell zu starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: android

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Zum Testen)
        run: ./gradlew assembleDebug

      - name: Build AAB (FÃ¼r Play Store)
        run: ./gradlew bundleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: RadioClan-Test-APK
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: RadioClan-PlayStore-Bundle
          path: app/build/outputs/bundle/debug/app-debug.aab
